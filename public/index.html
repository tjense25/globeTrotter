<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: black;
}
</style>
</head>
<body onload="startGame()">
<script>
var globe;
function startGame() {
    myGameArea.start();
    globe = new component(1000, 1000, "/images/globe.png", 400, 900, "image");
    platforms = [new component(740, .25*Math.PI, 0.33*Math.PI, 400, 900, "arc"),
		 new component(660, 0.36*Math.PI, 0.6*Math.PI, 400, 900, "arc"),
		 new component(580, 0, .3*Math.PI, 400, 900, "arc")];
    gayguy = new component(50, 50, "red", 400, 360);
}

function component(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.angle = 0;
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y; 
  this.color = color;
  this.gravity = 0.4;
  this.gravitySpeed = 0;
  this.jumped = true;
  this.platform = 0;
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.save();
      ctx.translate(this.x, this.y);        
      ctx.rotate(this.angle);
      ctx.fillStyle = color;
      ctx.drawImage(this.image, 
        this.width / -2, 
        this.height / -2,
        this.width, this.height);
      ctx.restore();
    } else if (type == "arc") {
        ctx.save();
        ctx.translate(this.x, this.y);        
        ctx.rotate(globe.angle);
	ctx.lineWidth = 15;
	ctx.strokeStyle="white";
	ctx.beginPath();
	ctx.arc(0, 0, this.width, this.height, this.color);
	ctx.stroke();
        ctx.restore();
    } else {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
  this.newPos = function() {
	this.gravitySpeed += this.gravity;
	this.y += this.gravitySpeed;
	this.checkPos();
  }
  this.checkPos = function() {
	this.platform = getPlatform(this.y);
	if (this.platform == 0 && this.y >= 360) {
		this.y = 360;
		this.gravitySpeed = 0;
		this.jumped = false;
	} else if (this.platform == 1 && this.y >= 95) {
		this.y = 110;
		this.gravitySpeed = 0;
		this.jumped = false;
	} else if (this.platform == 2 && this.y >= 175) {
		this.y = 190;
		this.gravitySpeed = 0;
		this.jumped = false;
	} else if (this.platform == 3 && this.y >= 255) {
		this.y = 270;
		this.jumped = false;
	}
		
  }
}

var getPlatform = function(y, platform) {
	for (var i = 0; i < platforms.length; i++) {
		var starta = 4.7123 - platforms[i].height + 0.03;
		if (starta < 0) starta += 2*Math.PI;
		else if (starta > 2*Math.PI) starta -= 2*Math.PI;
		var enda = starta - (platforms[i].color - platforms[i].height) - 0.02;
		if (enda < 0) enda += 2*Math.PI;
		else if (enda > 2*Math.PI) enda -= 2*Math.PI;
		ybound = 850 - platforms[i].width;
		if (globe.angle < starta && globe.angle > enda)  {
			if (y <= ybound) return i + 1;
		}
			
	}
	return 0;
}
	

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
	this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
	window.addEventListener('keydown', function(e) {
		myGameArea.keys = (myGameArea.keys || []);
		myGameArea.keys[e.keyCode] = true;
	})
	window.addEventListener('keyup', function(e) {
		myGameArea.keys[e.keyCode] = false;
	})
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.keys && myGameArea.keys[37]) globe.angle += 0.5*Math.PI / 180;
    if (myGameArea.keys && myGameArea.keys[39]) globe.angle -= 0.5*Math.PI / 180;
    if (!gayguy.jumped && myGameArea.keys && myGameArea.keys[38]) {
	gayguy.jumped = true;
	gayguy.gravitySpeed = -9.2;
    }
    globe.update();
    if (globe.angle < 0) globe.angle += 2*Math.PI;
    else if (globe.angle > 2*Math.PI) globe.angle -= 2*Math.PI;
    for (var i = 0; i < platforms.length; i++) {
	platforms[i].update();
    }
    gayguy.newPos();
    gayguy.update();
}

</script>

</body>
</html>
