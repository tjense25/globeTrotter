<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: black;
}
</style>
</head>
<body onload="startGame()">
<script>
var globe;
function startGame() {
    myGameArea.start();
    globe = new component(1000, 1000, "/images/globe.png", 400, 900, "image")
    gayguy = new component(50, 50, "red", 400, 250)
}

function component(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.angle = 0;
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y; 
  this.speedY = 0;
  this.gravitySpeed = 0;
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.save();
      ctx.translate(this.x, this.y);        
      ctx.rotate(this.angle);
      ctx.fillStyle = color;
      ctx.drawImage(this.image, 
        this.width / -2, 
        this.height / -2,
        this.width, this.height);
      ctx.restore();
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
  this.newPos = function() {
	this.gravitySpeed += this.gravity;
	this.y += this.speedY + this.gravitySpeed;
	this.checkPos();
  }
  this.checkPos = function() {
	var bottom = 360;
	if (this.y > bottom) {
		this.y = bottom;
		this.gravitySpeed = 0;
	}
	else if (this.y < 250) {
		this.gravitySpeed = 0;
		this.gravity = 0.1;
	}
  }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
	this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
	window.addEventListener('keydown', function(e) {
		myGameArea.keys = (myGameArea.keys || []);
		myGameArea.keys[e.keyCode] = true;
	})
	window.addEventListener('keyup', function(e) {
		myGameArea.keys[e.keyCode] = false;
	})
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.keys && myGameArea.keys[37]) globe.angle += 0.5*Math.PI / 180;
    if (myGameArea.keys && myGameArea.keys[39]) globe.angle -= 0.5*Math.PI / 180;
    myGameArea.keys && myGameArea.keys[38] ? gayguy.gravity = -.2 : gayguy.gravity = 0.1
    globe.update();
    gayguy.newPos();
    gayguy.update();
}

</script>

</body>
</html>
